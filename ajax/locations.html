    <script type="text/javascript">

    $(document).ready(function() {
        var dataString = "method=getLocLatLong";
        EventViewer.query(dataString, function(data){
            var locations = data;
            //console.log(locations);
            $("#map_canvas").gmap3(
            {
                action: 'init',
                options: {
                    center: [45.13943,-69.043579],
                    zoom: 8
                }
            },
            {action: 'addMarkers',
                radius: 1,
                markers: locations,
                clusters:{
                    // This style will be used for clusters with more than 0 markers
                    0: {
                        content: '<div class="cluster cluster-1">CLUSTER_COUNT</div>',
                        width: 53,
                        height: 52
                    },
                    // This style will be used for clusters with more than 20 markers
                    20: {
                        content: '<div class="cluster cluster-2">CLUSTER_COUNT</div>',
                        width: 56,
                        height: 55
                    },
                    // This style will be used for clusters with more than 50 markers
                    50: {
                        content: '<div class="cluster cluster-3">CLUSTER_COUNT</div>',
                        width: 66,
                        height: 65
                    }
                },
                marker: {
                    options: {
                        icon: new google.maps.MarkerImage('http://maps.gstatic.com/mapfiles/icon_green.png')
                    },
                    events:{
                        click: function(marker, event, data){
                           console.log(data);
                        }
                    }
                }
            }
            );
        });

    });
    </script>

<div class="page-header"><h1>Locations <small>What in the world is a location? ... or Where?!</small></h1></div>

<div id="map_canvas" style="height: 750px; width: 100%;"></div>
