    <script>
    var eventsPage = "ajax/events.html";
    var locationsPage = "ajax/locations.html";
    var timesPage = "ajax/times.html";

    var initUI = function() {
      var container = $(".eviewer_container");

      console.log("initializing ui");
      $("#query_buttons").buttonset();
      console.log("all jquery ui elements initialized");

      //make an ajax request to load the default page into the eviewer content div
      console.log("making initial ajax request");
      container.load(eventsPage);

      //hook buttons up to their proper events
      console.log("hooking up events");

      $("#radioEvents").change(function() {
        console.log("radioEvents change!");
        container.load(eventsPage);
      });

      $("#radioLocations").change(function() {
        console.log("radioLocations change!");
        container.load(locationsPage);
      });

      $("#radioTimes").change(function() {
        console.log("radioTimes change!");
        container.load(timesPage);
      });
    }

    $(document).ready(function() {
        //initialize the UI
        initUI();
        //once the DOM is built, send credentials to the eventviewer server
        var user = "phog";
        var pass = "phog1";

        var dataString = "method=login&user=" + user + "&pass=" + pass;
        //use ajax to post the datastring via get.php, which should log us in
        $.ajax({
                type: "GET",
                url: "get.php",
                data: dataString,
                success: function(data) {
                        //on success, log the script's response to the console
                        console.log(data);
                }
        })

      })
    </script>

      <div class="main">
        <div class="scrollable_main">
            <div id="query_buttons" class="ui-buttonset">
              <input type="radio" id="radioEvents" name="radio" checked="checked"/> <label for="radioEvents">Events</label>
              <input type="radio" id="radioLocations" name="radio" /> <label for="radioLocations">Locations</label>
              <input type="radio" id="radioTimes" name="radio" /> <label for="radioTimes">Times</label>
            </div>

            <div class="eviewer_container">
            </div>


        </div>
        <div class="fixed_side">
          <div id="notify-box"></div>
        </div>

      </div>
