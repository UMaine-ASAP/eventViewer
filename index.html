    <script>
    var eventsPage = "ajax/events.html";
    var locationsPage = "ajax/locations.html";
    var timesPage = "ajax/times.html";

    var initUI = function() {

      $.ajaxSetup({
        cache: false
      });

      var container = $(".eviewer_container");
      $("#btn-events").button();
      $("#btn-locations").button();
      $("#btn-times").button();

      //make an ajax request to load the default page into the eviewer content div
      console.log("making initial ajax request");
      container.load(eventsPage);

      //hook buttons up to their proper events
      console.log("hooking up events");

      $("#button-events").click(function() {
        console.log("events click");
        container.load(eventsPage);
      });

      $("#button-locations").click(function() {
        console.log("locations click");
        container.load(locationsPage);
      });

      $("#button-times").click(function() {
        console.log("times click");
        container.load(timesPage);
      });
    }

    $(document).ready(function() {
        initUI();
        //once the DOM is built, send credentials to the eventviewer server
        var user = "phog";
        var pass = "phog1";

        var dataString = "method=login&user=" + user + "&pass=" + pass;
        //use ajax to post the datastring via get.php, which should log us in
        $.ajax({
                type: "GET",
                url: "get.php",
                data: dataString,
                success: function(data) {
                        //on success, log the script's response to the console
                        console.log(data);
                }
        })

      })
    </script>

    <!-- Our scripts -->

            <div class="btn-group" data-toggle="buttons-radio" id="query_buttons">
              <button class="btn active" id="button-events">Events</button>
              <button class="btn" id="button-locations">Locations</button>
              <button class="btn" id="button-times">Times</button>
            </div>

            <div class="eviewer_container">


            </div>


        </div>
        <div class="fixed_side">
          <div id="notify-box"></div>
        </div>

      </div>

      <script src="js/notifyview.js"></script>
